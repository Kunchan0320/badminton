<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>羽球計分板</title>
    <meta name="description" content="簡單好用的羽球計分 Web App">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- 上方隊伍 (Team A) -->
        <div class="team-section team-a" id="team-a-area" onclick="handleScore('A')">
            <div class="team-info">
                <input type="text" class="team-name" id="name-a" value="Team A" onclick="event.stopPropagation()">
            </div>
            <div class="score-display">
                <span id="score-a">0</span>
            </div>
            <div class="server-indicator" id="server-a"></div>
        </div>

        <!-- 下方隊伍 (Team B) -->
        <div class="team-section team-b" id="team-b-area" onclick="handleScore('B')">
            <div class="team-info">
                <input type="text" class="team-name" id="name-b" value="Team B" onclick="event.stopPropagation()">
            </div>
            <div class="score-display">
                <span id="score-b">0</span>
            </div>
            <div class="server-indicator hidden" id="server-b"></div>
        </div>

        <!-- 控制列 -->
        <div class="controls">
            <button class="btn-icon" onclick="undoLastAction()" aria-label="Undo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 14L4 9L9 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M20 20V13C20 11.9391 19.5786 10.9217 18.8284 10.1716C18.0783 9.42143 17.0609 9 16 9H4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>撤銷</span>
            </button>
            <button class="btn-icon" onclick="swapSides()" aria-label="Swap">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 16V4M7 4L3 8M7 4L11 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M17 8V20M17 20L21 16M17 20L13 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>換邊</span>
            </button>
            <button class="btn-icon danger" onclick="resetGame()" aria-label="Reset">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 12C3 13.1819 3.23279 14.3522 3.68508 15.4442C4.13738 16.5361 4.80031 17.5282 5.63604 18.364C6.47177 19.1997 7.46392 19.8626 8.55585 20.3149C9.64778 20.7672 10.8181 21 12 21C13.1819 21 14.3522 20.7672 15.4442 20.3149C16.5361 19.8626 17.5282 19.1997 18.364 18.364C19.1997 17.5282 19.8626 16.5361 20.3149 15.4442C20.7672 14.3522 21 13.1819 21 12C21 10.8181 20.7672 9.64778 20.3149 8.55585C19.8626 7.46392 19.1997 6.47177 18.364 5.63604C17.5282 4.80031 16.5361 4.13738 15.4442 3.68508C14.3522 3.23279 13.1819 3 12 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 3V8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>重置</span>
            </button>
        </div>

        <!-- 勝利彈窗 -->
        <div id="winner-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="winner-text">Team A Wins!</h2>
                <p id="final-score">21 - 19</p>
                <button onclick="closeModalAndReset()">開始新局</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
