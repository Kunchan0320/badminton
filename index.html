<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>羽球計分板</title>
    <meta name="description" content="簡單好用的羽球計分 Web App">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2.0">
</head>

<body>
    <div class="app-container">
        <!-- 左側隊伍 (Team A) -->
        <div class="team-section team-a" id="team-a-area">
            <div class="team-header">
                <div class="team-title-row">
                    <input type="text" class="team-label" id="team-name-a" value="Team A" readonly>
                    <button class="edit-btn" onclick="toggleEditNames()" aria-label="Edit Names">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="icon-edit">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <button class="server-btn" id="server-btn-a" onclick="setServingTeam('A')" aria-label="Set Server">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="icon-shuttlecock">
                            <path d="M12 2L15 8H9L12 2Z" fill="currentColor" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M15 8C15 8 16.5 14 12 14C7.5 14 9 8 9 8" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M9 14H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M10.5 14V22" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M13.5 14V22" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M9 22H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="team-content">
                <div class="court-container">
                    <!-- 奇數區 (Left Court for A) -->
                    <div class="court-box odd-court">
                        <span class="court-label">奇 (L)</span>
                        <input type="text" class="player-name" id="name-a2" value="A2" maxlength="5" readonly>
                        <select class="player-select hidden" id="select-a2"></select> <!-- Dropdown -->
                        <div class="server-dot hidden" id="server-a-odd"></div>
                    </div>
                    <!-- 偶數區 (Right Court for A) -->
                    <div class="court-box even-court">
                        <span class="court-label">偶 (R)</span>
                        <input type="text" class="player-name" id="name-a1" value="A1" maxlength="5" readonly>
                        <select class="player-select hidden" id="select-a1"></select> <!-- Dropdown -->
                        <div class="server-dot hidden" id="server-a-even"></div>
                    </div>
                </div>

                <div class="score-display" id="score-a" onclick="handleScore('A', 1)">0</div>
            </div>
        </div>

        <!-- 中間控制列 (Landscape Layout) -->
        <!-- 中間控制列 (Collapsible) -->
        <div class="center-controls minimized" id="control-menu">
            <button class="menu-toggle" onclick="toggleMenu()" aria-label="Toggle Menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
                        fill="currentColor" />
                    <path
                        d="M19 12C19 12.5523 19.4477 13 20 13C20.5523 13 21 12.5523 21 12C21 11.4477 20.5523 11 20 11C19.4477 11 19 11.4477 19 12Z"
                        fill="currentColor" />
                    <path
                        d="M3 12C3 12.5523 3.44772 13 4 13C4.55228 13 5 12.5523 5 12C5 11.4477 4.55228 11 4 11C3.44772 11 3 11.4477 3 12Z"
                        fill="currentColor" />
                </svg>
            </button>

            <div class="menu-items">
                <button class="btn-icon" onclick="swapSides(); toggleMenu()" aria-label="Swap">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 16V4M7 4L3 8M7 4L11 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M17 8V20M17 20L21 16M17 20L13 16" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <span>換場</span>
                </button>

                <button class="btn-icon" onclick="undoLastAction(); toggleMenu()" aria-label="Undo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 14L4 9L9 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M20 20V13C20 11.9391 19.5786 10.9217 18.8284 10.1716C18.0783 9.42143 17.0609 9 16 9H4"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <span>撤銷</span>
                </button>

                <button class="btn-icon" onclick="openPlayerManager(); toggleMenu()" aria-label="Players">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M9 11C11.2091 11 13 9.20914 13 7C13 4.79086 11.2091 3 9 3C6.79086 3 5 4.79086 5 7C5 9.20914 6.79086 11 9 11Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M23 21V19C22.9993 18.1137 22.7044 17.2528 22.1614 16.5523C21.6184 15.8519 20.8581 15.3516 20 15.13"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M16 3.13C16.8604 3.35031 17.623 3.85071 18.1676 4.55232C18.7122 5.25392 19.0078 6.11684 19.0078 7.005C19.0078 7.89316 18.7122 8.75608 18.1676 9.45768C17.623 10.1593 16.8604 10.6597 16 10.88"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <span>人員</span>
                </button>

                <button class="btn-icon danger" onclick="resetGame(); toggleMenu()" aria-label="Reset">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3 12C3 13.1819 3.23279 14.3522 3.68508 15.4442C4.13738 16.5361 4.80031 17.5282 5.63604 18.364C6.47177 19.1997 7.46392 19.8626 8.55585 20.3149C9.64778 20.7672 10.8181 21 12 21C13.1819 21 14.3522 20.7672 15.4442 20.3149C16.5361 19.8626 17.5282 19.1997 18.364 18.364C19.1997 17.5282 19.8626 16.5361 20.3149 15.4442C20.7672 14.3522 21 13.1819 21 12C21 10.8181 20.7672 9.64778 20.3149 8.55585C19.8626 7.46392 19.1997 6.47177 18.364 5.63604C17.5282 4.80031 16.5361 4.13738 15.4442 3.68508C14.3522 3.23279 13.1819 3 12 3"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M12 3V8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <span>重置</span>
                </button>

                <!-- Data Persistence Controls -->
                <button class="btn-icon" onclick="exportData(); toggleMenu()" aria-label="Export">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <span>儲存</span>
                </button>

                <button class="btn-icon" onclick="triggerImport(); toggleMenu()" aria-label="Import">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M17 8L12 3L7 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M12 3V15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <span>讀取</span>
                </button>
                <input type="file" id="import-file" style="display: none;" accept=".json" onchange="importData(this)">
            </div>
        </div>

        <!-- 右側隊伍 (Team B) -->
        <div class="team-section team-b" id="team-b-area">
            <div class="team-header">
                <div class="team-title-row">
                    <input type="text" class="team-label" id="team-name-b" value="Team B" readonly>
                    <button class="edit-btn" onclick="toggleEditNames()" aria-label="Edit Names">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="icon-edit">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <button class="server-btn" id="server-btn-b" onclick="setServingTeam('B')" aria-label="Set Server">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="icon-shuttlecock">
                            <path d="M12 2L15 8H9L12 2Z" fill="currentColor" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M15 8C15 8 16.5 14 12 14C7.5 14 9 8 9 8" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M9 14H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M10.5 14V22" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M13.5 14V22" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M9 22H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="team-content">
                <div class="court-container">
                    <!-- 偶數區 (Right Court for B) -->
                    <div class="court-box even-court">
                        <span class="court-label">偶 (R)</span>
                        <input type="text" class="player-name" id="name-b1" value="B1" maxlength="5" readonly>
                        <select class="player-select hidden" id="select-b1"></select> <!-- Dropdown -->
                        <div class="server-dot hidden" id="server-b-even"></div>
                    </div>
                    <!-- 奇數區 (Left Court for B) -->
                    <div class="court-box odd-court">
                        <span class="court-label">奇 (L)</span>
                        <input type="text" class="player-name" id="name-b2" value="B2" maxlength="5" readonly>
                        <select class="player-select hidden" id="select-b2"></select> <!-- Dropdown -->
                        <div class="server-dot hidden" id="server-b-odd"></div>
                    </div>
                </div>

                <div class="score-display" id="score-b" onclick="handleScore('B', 1)">0</div>
            </div>
        </div>

        <!-- 勝利彈窗 -->
        <div id="winner-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="winner-text">Team A Wins!</h2>
                <p id="final-score">21 - 19</p>
                <button onclick="closeModalAndReset()">開始新局</button>
            </div>
        </div>

        <!-- 人員管理彈窗 -->
        <div id="player-manager-modal" class="modal hidden">
            <div class="modal-content large">
                <h2>人員管理</h2>
                <div class="manage-input-row">
                    <input type="text" id="new-player-name" placeholder="輸入名字 (最多5字)" maxlength="5">
                    <button class="add-btn" onclick="addPlayerToRoster()">新增</button>
                </div>
                <ul id="player-roster-list" class="roster-list">
                    <!-- JS will populate -->
                </ul>
                <button onclick="closePlayerManager()" class="close-btn">完成</button>
            </div>
        </div>
    </div>
    <script src="script.js?v=2.0"></script>
</body>

</html>
