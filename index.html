<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>羽球計分板</title>
    <meta name="description" content="簡單好用的羽球計分 Web App">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- 左側隊伍 (Team A) -->
        <div class="team-section team-a" id="team-a-area">
            <div class="info-wrapper">
                <div class="team-header">
                    <div class="team-title-row">
                        <span class="team-label">Team A</span>
                        <button class="edit-btn" onclick="toggleEditNames()" aria-label="Edit Names">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="icon-edit">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                        <div class="server-indicator hidden" id="server-indicator-a"></div> <!-- Team Indicator -->
                    </div>
                </div>

                <div class="court-container">
                    <!-- 奇數區 (Left Court for A) -->
                    <div class="court-box odd-court">
                        <span class="court-label">奇 (L)</span>
                        <input type="text" class="player-name" id="name-a2" value="Player A2" readonly>
                        <div class="server-dot hidden" id="server-a-odd"></div>
                    </div>
                    <!-- 偶數區 (Right Court for A) -->
                    <div class="court-box even-court">
                        <span class="court-label">偶 (R)</span>
                        <input type="text" class="player-name" id="name-a1" value="Player A1" readonly>
                        <div class="server-dot hidden" id="server-a-even"></div>
                    </div>
                </div>
            </div>

            <div class="score-display" id="score-a" onclick="handleScore('A', 1)">0</div>
        </div>

        <!-- 中間控制列 (Landscape Layout) -->
        <div class="center-controls">
            <button class="btn-icon" onclick="swapSides()" aria-label="Swap">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 16V4M7 4L3 8M7 4L11 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M17 8V20M17 20L21 16M17 20L13 16" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span>換邊</span>
            </button>

            <button class="btn-icon" onclick="undoLastAction()" aria-label="Undo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 14L4 9L9 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M20 20V13C20 11.9391 19.5786 10.9217 18.8284 10.1716C18.0783 9.42143 17.0609 9 16 9H4"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span>撤銷</span>
            </button>

            <button class="btn-icon danger" onclick="resetGame()" aria-label="Reset">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M3 12C3 13.1819 3.23279 14.3522 3.68508 15.4442C4.13738 16.5361 4.80031 17.5282 5.63604 18.364C6.47177 19.1997 7.46392 19.8626 8.55585 20.3149C9.64778 20.7672 10.8181 21 12 21C13.1819 21 14.3522 20.7672 15.4442 20.3149C16.5361 19.8626 17.5282 19.1997 18.364 18.364C19.1997 17.5282 19.8626 16.5361 20.3149 15.4442C20.7672 14.3522 21 13.1819 21 12C21 10.8181 20.7672 9.64778 20.3149 8.55585C19.8626 7.46392 19.1997 6.47177 18.364 5.63604C17.5282 4.80031 16.5361 4.13738 15.4442 3.68508C14.3522 3.23279 13.1819 3 12 3"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M12 3V8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <span>重置</span>
            </button>
        </div>

        <!-- 右側隊伍 (Team B) -->
        <div class="team-section team-b" id="team-b-area">
            <div class="info-wrapper">
                <div class="team-header">
                    <div class="team-title-row">
                        <span class="team-label">Team B</span>
                        <button class="edit-btn" onclick="toggleEditNames()" aria-label="Edit Names">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="icon-edit">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                        <div class="server-indicator hidden" id="server-indicator-b"></div> <!-- Team Indicator -->
                    </div>
                </div>

                <div class="court-container">
                    <!-- 偶數區 (Right Court for B) -->
                    <div class="court-box even-court">
                        <span class="court-label">偶 (R)</span>
                        <input type="text" class="player-name" id="name-b1" value="Player B1" readonly>
                        <div class="server-dot hidden" id="server-b-even"></div>
                    </div>
                    <!-- 奇數區 (Left Court for B) -->
                    <div class="court-box odd-court">
                        <span class="court-label">奇 (L)</span>
                        <input type="text" class="player-name" id="name-b2" value="Player B2" readonly>
                        <div class="server-dot hidden" id="server-b-odd"></div>
                    </div>
                </div>
            </div>

            <div class="score-display" id="score-b" onclick="handleScore('B', 1)">0</div>
        </div>

        <!-- 勝利彈窗 -->
        <div id="winner-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="winner-text">Team A Wins!</h2>
                <p id="final-score">21 - 19</p>
                <button onclick="closeModalAndReset()">開始新局</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
